<!DOCTYPE html>
<html>
<head>
  <title>Add to Wist</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body { width: 320px; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; padding: 0; margin: 0; }
    .container { padding: 16px; }
    h3 { margin-top: 0; margin-bottom: 12px; font-size: 16px; font-weight: 600; }
    
    /* Utility Classes */
    .hidden { display: none !important; }
    .btn { display: block; width: 100%; padding: 10px; border: none; border-radius: 6px; font-weight: 600; cursor: pointer; margin-top: 12px; }
    .btn-primary { background-color: #6366f1; color: #fff; }
    .btn-primary:hover { background-color: #4f46e5; }
    .btn-primary:disabled { background-color: #9ca3af; cursor: not-allowed; }
    
    /* Card Styles */
    .preview-card { border: 1px solid #e5e7eb; border-radius: 8px; overflow: hidden; }
    .preview-image { width: 100%; height: 160px; object-fit: cover; background-color: #f3f4f6; }
    .preview-details { padding: 12px; }
    .preview-title { font-size: 14px; margin: 0 0 4px 0; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
    .preview-price { font-weight: 700; color: #059669; font-size: 15px; }
    
    /* State Styles */
    .loading { text-align: center; color: #666; padding: 20px; }
    .error { color: #dc2626; background: #fee2e2; padding: 10px; border-radius: 6px; font-size: 13px; }
  </style>
</head>
<body>
  <div class="container">
    <h3>Add to Wist</h3>

    <div id="loading" class="loading">
      Searching page...
    </div>

    <div id="preview" class="hidden">
      <div class="preview-card">
        <img id="item-image" class="preview-image" src="" alt="Product">
        <div class="preview-details">
          <h4 id="item-title" class="preview-title">Product Title</h4>
          <div id="item-price" class="preview-price">$0.00</div>
        </div>
      </div>
      <button id="save-btn" class="btn btn-primary">Save to Wishlist</button>
    </div>

    <div id="error" class="error hidden">
      <p id="error-msg">Something went wrong.</p>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
