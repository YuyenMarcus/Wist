<!DOCTYPE html>
<html>
<head>
  <title>Add to Wist</title>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 400px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: #fafafa;
      color: #18181b;
    }
    
    /* Utility Classes */
    .hidden { display: none !important; }
    
    /* Header */
    .header {
      background: white;
      padding: 12px 16px;
      border-bottom: 1px solid #e4e4e7;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .header-logo {
      font-weight: 700;
      font-size: 16px;
      color: #6366f1;
      letter-spacing: -0.5px;
    }
    
    .header-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: #e4e4e7;
    }
    
    /* Loading State */
    .loading-container {
      width: 100%;
      height: 300px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: white;
    }
    
    .spinner {
      width: 32px;
      height: 32px;
      border: 3px solid #e4e4e7;
      border-top-color: #6366f1;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .loading-text {
      margin-top: 12px;
      color: #71717a;
      font-weight: 500;
      font-size: 14px;
    }
    
    /* Success State */
    .success-container {
      width: 100%;
      height: 300px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: white;
      text-align: center;
      padding: 24px;
    }
    
    .success-icon {
      width: 64px;
      height: 64px;
      background: #dcfce7;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #16a34a;
      margin-bottom: 16px;
      animation: bounce 0.6s ease;
    }
    
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    
    .success-title {
      font-size: 20px;
      font-weight: 700;
      color: #18181b;
      margin-bottom: 8px;
    }
    
    .success-message {
      color: #71717a;
      margin-bottom: 24px;
      font-size: 14px;
    }
    
    .success-link {
      color: #6366f1;
      font-weight: 600;
      text-decoration: none;
      font-size: 14px;
    }
    
    .success-link:hover {
      text-decoration: underline;
    }
    
    /* Preview State */
    .preview-container {
      padding: 16px;
    }
    
    .product-card {
      background: white;
      border-radius: 12px;
      border: 1px solid #e4e4e7;
      overflow: hidden;
      margin-bottom: 16px;
    }
    
    .product-content {
      display: flex;
      padding: 16px;
      gap: 12px;
    }
    
    .product-image {
      width: 80px;
      height: 80px;
      flex-shrink: 0;
      background: white;
      border: 1px solid #f4f4f5;
      border-radius: 8px;
      padding: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .product-image img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    
    .product-details {
      flex: 1;
      min-width: 0;
    }
    
    .product-store {
      display: inline-block;
      font-size: 11px;
      font-weight: 700;
      color: #71717a;
      background: #f4f4f5;
      padding: 2px 8px;
      border-radius: 4px;
      margin-bottom: 4px;
    }
    
    .product-title {
      font-size: 14px;
      font-weight: 500;
      color: #18181b;
      line-height: 1.4;
      margin-bottom: 4px;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
    }
    
    .product-price {
      font-size: 20px;
      font-weight: 700;
      color: #18181b;
    }
    
    .price-history {
      background: #eef2ff;
      padding: 8px 16px;
      border-top: 1px solid #c7d2fe;
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 12px;
      font-weight: 500;
      color: #4338ca;
    }
    
    .price-history-icon {
      width: 14px;
      height: 14px;
    }
    
    /* Controls */
    .controls {
      padding: 0 16px 16px;
    }
    
    .control-group {
      margin-bottom: 12px;
    }
    
    .control-label {
      display: block;
      font-size: 11px;
      font-weight: 600;
      color: #71717a;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 6px;
    }
    
    .collection-selector {
      width: 100%;
      background: white;
      border: 1px solid #d4d4d8;
      border-radius: 8px;
      padding: 10px 12px;
      font-size: 14px;
      font-weight: 500;
      color: #18181b;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: border-color 0.2s;
    }
    
    .collection-selector:hover {
      border-color: #6366f1;
    }
    
    .collection-selector-arrow {
      width: 16px;
      height: 16px;
      color: #a1a1aa;
    }
    
    .privacy-toggle {
      background: white;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #e4e4e7;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .privacy-label {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      font-weight: 500;
      color: #27272a;
    }
    
    .privacy-icon {
      width: 16px;
      height: 16px;
      color: #71717a;
    }
    
    .privacy-icon.public {
      color: #3b82f6;
    }
    
    .toggle-switch {
      width: 40px;
      height: 24px;
      background: #d4d4d8;
      border-radius: 12px;
      padding: 2px;
      cursor: pointer;
      transition: background-color 0.2s;
      position: relative;
    }
    
    .toggle-switch.active {
      background: #6366f1;
    }
    
    .toggle-switch-knob {
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      transition: transform 0.2s;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
    }
    
    .toggle-switch.active .toggle-switch-knob {
      transform: translateX(16px);
    }
    
    .save-button {
      width: 100%;
      background: #18181b;
      color: white;
      font-weight: 700;
      font-size: 15px;
      padding: 12px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s;
      margin-top: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .save-button:hover {
      background: #27272a;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      transform: translateY(-1px);
    }
    
    .save-button:active {
      transform: translateY(0);
    }
    
    .save-button:disabled {
      background: #9ca3af;
      cursor: not-allowed;
      transform: none;
    }
    
    /* Error State */
    .error-container {
      padding: 16px;
      background: #fef2f2;
      color: #dc2626;
      border-radius: 8px;
      font-size: 13px;
      margin: 16px;
    }
  </style>
</head>
<body>
  <!-- Header (shown in all states) -->
  <div class="header">
    <span class="header-logo">Wist</span>
    <div class="header-avatar" id="user-avatar"></div>
  </div>

  <!-- Loading State -->
  <div id="loading" class="loading-container">
    <div class="spinner"></div>
    <p class="loading-text">Analyzing product...</p>
  </div>

  <!-- Preview State -->
  <div id="preview" class="hidden">
    <div class="preview-container">
      <div class="product-card">
        <div class="product-content">
          <div class="product-image">
            <img id="item-image" src="" alt="Product">
          </div>
          <div class="product-details">
            <span class="product-store" id="item-store">Amazon</span>
            <h3 class="product-title" id="item-title">Product Title</h3>
            <div class="product-price" id="item-price">$0.00</div>
          </div>
        </div>
        <div class="price-history" id="price-history">
          <svg class="price-history-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path>
          </svg>
          <span id="price-history-text">Lowest price in 30 days: <strong id="lowest-price">$0.00</strong></span>
        </div>
      </div>
    </div>

    <div class="controls">
      <div class="control-group" style="position: relative;">
        <label class="control-label">Save to Collection</label>
        <button class="collection-selector" id="collection-selector">
          <span id="collection-name">General Wishlist</span>
          <svg class="collection-selector-arrow" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
          </svg>
        </button>
        <div id="collection-dropdown" class="hidden" style="position: absolute; z-index: 1000; width: 100%; margin-top: 4px; background: white; border: 1px solid #d4d4d8; border-radius: 8px; max-height: 200px; overflow-y: auto; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);"></div>
      </div>

      <div class="control-group">
        <div class="privacy-toggle">
          <div class="privacy-label">
            <svg class="privacy-icon" id="privacy-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
            </svg>
            <span id="privacy-text">Private Wishlist</span>
          </div>
          <div class="toggle-switch" id="privacy-toggle">
            <div class="toggle-switch-knob"></div>
          </div>
        </div>
      </div>

      <button class="save-button" id="save-btn">Save Item</button>
    </div>
  </div>

  <!-- Success State -->
  <div id="success" class="hidden">
    <div class="success-container">
      <div class="success-icon">
        <svg width="32" height="32" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path>
        </svg>
      </div>
      <h2 class="success-title">Saved to Wishlist!</h2>
      <p class="success-message">We'll notify you if the price drops.</p>
      <a href="https://wishlist.nuvio.cloud/dashboard" target="_blank" class="success-link">View my list</a>
    </div>
  </div>

  <!-- Error State -->
  <div id="error" class="hidden">
    <div class="error-container">
      <p id="error-msg">Something went wrong.</p>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
