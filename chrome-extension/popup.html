<!DOCTYPE html>
<html>
<head>
  <style>
    body { 
      width: 320px; 
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
      padding: 16px; 
      margin: 0;
    }
    h2 { 
      margin: 0 0 12px 0; 
      color: #111827; 
      font-size: 18px; 
      font-weight: 600;
    }
    
    .card { 
      border: 1px solid #e5e7eb; 
      border-radius: 8px; 
      overflow: hidden; 
      margin-bottom: 16px; 
      background: white;
    }
    .card img { 
      width: 100%; 
      height: 160px; 
      object-fit: cover; 
      background: #f3f4f6; 
    }
    .card-body { 
      padding: 12px; 
    }
    .card-title { 
      font-weight: 600; 
      font-size: 14px; 
      margin-bottom: 4px; 
      display: -webkit-box; 
      -webkit-line-clamp: 2; 
      -webkit-box-orient: vertical; 
      overflow: hidden;
      color: #111827;
      line-height: 1.4;
    }
    .card-price { 
      color: #059669; 
      font-weight: 700; 
      font-size: 16px; 
    }
    
    button { 
      width: 100%; 
      padding: 10px; 
      background: #6366f1; 
      color: white; 
      border: none; 
      border-radius: 6px; 
      cursor: pointer; 
      font-weight: 500;
      font-size: 14px;
      transition: background 0.2s;
    }
    button:hover { 
      background: #4f46e5; 
    }
    button:disabled { 
      background: #9ca3af; 
      cursor: not-allowed; 
    }
    
    .loading { 
      text-align: center; 
      color: #6b7280; 
      display: none;
      padding: 20px;
      font-size: 14px;
    }
    .error { 
      color: #dc2626; 
      font-size: 13px; 
      margin-bottom: 10px; 
      display: none;
      padding: 12px;
      background: #fee2e2;
      border-radius: 6px;
    }
    #content { 
      display: none; 
    }
  </style>
</head>
<body>
  <h2>Add to Wist</h2>

  <div id="loading" class="loading">Scanning product...</div>

  <div id="error" class="error"></div>

  <div id="content">
    <div class="card">
      <img id="p-image" src="" alt="Product image" />
      <div class="card-body">
        <div id="p-title" class="card-title"></div>
        <div id="p-price" class="card-price"></div>
      </div>
    </div>
    <button id="save-btn">Save to Wishlist</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
