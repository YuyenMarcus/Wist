<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wist</title>
  <style>
    body {
      width: 320px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 0;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #8b5cf6;
    }
    .btn {
      width: 100%;
      padding: 12px;
      background: #8b5cf6;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 10px;
    }
    .btn:hover {
      background: #7c3aed;
    }
    .status {
      text-align: center;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 10px;
      font-size: 14px;
    }
    .status.logged-in {
      background: #d1fae5;
      color: #065f46;
    }
    .status.logged-out {
      background: #fee2e2;
      color: #991b1b;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">Wist</div>
  </div>
  
  <div id="status" class="status logged-out">
    Not logged in
  </div>
  
  <button id="login-btn" class="btn">Log in to Wist</button>
  <button id="open-dashboard-btn" class="btn" style="background: #111827; display: none;">Open Dashboard</button>
  
  <script src="popup.js"></script>
</body>
</html>
